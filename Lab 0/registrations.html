<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="registration-container">
        <h2>Register Here</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <span class="error" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="regNo">Registration No.:</label>
                <input type="text" id="regNo" name="regNo" placeholder="e.g., 23ABC1234" required>
                <span class="error" id="regNoError"></span>
            </div>
            <div class="form-group">
                <label for="email">College Email:</label>
                <input type="email" id="email" name="email" placeholder="e.g., example@college.edu" required>
                <span class="error" id="emailError"></span>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="e.g., 1234567890" required>
                <span class="error" id="phoneError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
