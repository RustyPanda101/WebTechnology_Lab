<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .product-card {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            margin: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 6px;
        }

        .product-card h3 {
            margin: 15px 0 8px;
        }

        .product-card p {
            font-size: 14px;
            color: #555;
        }

        .price {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }

        .buy-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .buy-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<center>
<div class="product-card">
    <img src="./image.png" alt="Product Image">
    <h3>Wireless Headphones</h3>
    <p>High-quality sound with noise cancellation and long battery life.</p>
    <div class="price">$59.99</div>
    <a href="thankyou.html"><butxton class="buy-btn">Buy Now</button></a>
</div>
</center>
</body>
</html>
